<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/script.js"></script>
    <title>JavaScript Fundamentals Web Quiz</title>
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals Quiz</h1>
    </header>
        <div id="quizStats">
            <p id="score">Score: 0</p>
            <p id="timer">Timer: 75</p>
        </div>
        <div id="quizContainer">

            <button id="quizStart">Start Quiz</button>

            <h2 id="question"></h2>
            <ul id="answers">
                <li class="answer"></li>
                <li class="answer"></li>
                <li class="answer"></li>
                <li class="answer"></li>
            </ul>

            <form id="highscoreForm">
                <label for="initials">Please enter your initials:</label>
                <input type="text" id="initials" name="initials" placeholder="JD">
            </form>

            <ul id="highscores"></ul>
        </div>
    <footer>
        <h3>Made by Joey Bennett</h3>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
